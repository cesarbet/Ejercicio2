<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>HTML/CSS S2: Ejercicio 1</title>
  </head>

  <body>
    <header>
      <nav>
        <div class="div1">
          <a title="issuu_home" href="//"
            ><img
              class="nav-logo"
              src="https://upload.wikimedia.org/wikipedia/commons/8/83/Issuu_logo.svg"
              alt="Issuu_logo"
          /></a>
          <!--width="100"
            height="100"-->
        </div>

        <div class="div2">
          <p>Already a user?</p>
          <p><a href="//">Sign in</a></p>
        </div>
      </nav>
    </header>

    <main>
      <h3>Create an Issuu Account.</h3>

      <div class="button-container">
        <a title="google_button" href="//"
          ><img
            src=".//imagen/logo google.png"
            alt="google_button"
            width="125"
            height="25"
        /></a>

        <a title="fb_button" href="//"
          ><img
            src=".//imagen/logo facebook1.png"
            alt="fb_button"
            width="125"
            height="25"
        /></a>
      </div>

      <p class="or-text">Or with email</p>

      <form action="//" method="get">

        <label class="email" for="email">Email</label>
        <input
          type="email"
          placeholder="e.g.john.doe@email.com"
          name="email"
          id="email"
        />

        <label class="pas" for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          minlength="8"
          required
        />
        <label class="check">
        <input type="checkbox" name="accept_terms" value="accept_terms"/> I accept the<a
          href="//"
          >Terms of Service</a>
        and the <a href="//">Professional Terms of Service.</a>
      </label>

        <button type="submit" class="create_account">CREATE ACCOUNT</button>
      </form>
    </main>

    <footer>
      <div class="final_1">
        <a class="link" href="//">Issuu Inc</a>
      </div>
      
      <div class="final_2">
      <a class="link" href="//">Terms</a>
      <a class="link" href="//">Privacy</a>
      <a class="link" href="//">DMCA</a>
    </div>
    </footer>
  </body>
</html>
